---
version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    commit-message:
      include: scope
      prefix: feat
    schedule:
      interval: daily
      time: "13:00"
      timezone: "Europe/Oslo"
    open-pull-requests-limit: 5
    reviewers:
      - nrkno/iac-admins
