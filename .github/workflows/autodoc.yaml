on:
  pull_request:
    branches:
      - main

name: Autodoc
jobs:
  autodoc:
    name: Update workflow documentation
    runs-on: ubuntu-latest
    steps:
      -
        name: Configure Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      -
        name: Install dependencies
        run: |
          python -m pip install -U pyyaml
      -
        name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0
      -
        name: Update documentation
        run: |
          python .github/scripts/autodoc.py .github/workflows/workflow.yaml README.md
          git config user.name github-actions
          git config user.email github-actions@github.com
          # Use the GitHub token when pushing in order to trigger new workflow runs.
          git remote set-url --push origin "https://github-actions:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git"
          git add README.md
          git commit -m "docs: update readme with autodoc"
          git push
